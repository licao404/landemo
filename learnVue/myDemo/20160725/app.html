<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Vue Demo</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style>
	em{display:inline-block;background:#F1911D;width:20px;height:20px;line-height:20px;text-align:center;color:#fff;}
	em:hover{cursor:pointer;}
	.off{background:#D1CECE;cursor:not-allowed;}
</style>
</head>
    <body>
    <div class="container">
    	<div id="app">
    	<template v-if="data.length">
    		<table class="table table-striped table-hover">
    			<tr>
    				<th class="text-right">商品名称</th>
    				<th class="text-right">商品单价</th>
    				<th class="text-right">购买数量</th>
    				<th class="text-right">操作</th>
    			</tr>
    			<tr v-for="item in data">
    				<td class="text-right">{{ item.name }}</td>
    				<td class="text-right">{{ item.price | currency '￥' 0 }}</td>
    				<td class="text-right">
    					<em class="reduce" :class="{off: item.count == 1}" @click="reduce($index)">-</em>
    					{{ item.count }}
						<em class="add"  :class="{off: item.count == 9}"  @click="add($index)">+</em>
    				</td>
    				<td class="text-right"><button class="btn btn-danger" @click="remove($index)">移除</button></td>
    			</tr>
    		</table>
    		<div class="info">
    			<label for="consignee">收件人：</label>
    			<input type="text" id="consignee" v-model="name">
    			<label for="address">收货地址：</label>
    			<input type="text" id="address" v-model="address">
    		</div>
    		<div class="result">
    			<h3>清单</h3>
    			商品总价：{{ price | currency '￥' 0 }}
    			<br>
    			收件人：{{ name }}
    			<br>
    			收件地址：{{ address }}
    		</div>
    		</template>
    		<template v-else>
    			<p>您的购物车为空！</p>
    		</template>
    	</div>
    </div>
    <script src="../vue.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
    </body>
</html>

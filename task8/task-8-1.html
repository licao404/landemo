<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-8-1</title>
	<style type="text/css">
		.btn{
			display:inline-block;
			background-color:#F36E41;
			color: #fff;
			border: none;
			font-size: 20px;
			text-decoration: none;
			font-family: "微软雅黑",serif;
			border-radius: 5px;
			padding: 4px 10px;
			cursor: pointer;
			/*在此处transition为啥无效？？？？*/
			transition：5s;
		}
		.btn:hover{
			background-color: #c14d21;
			
		}
		.btn:active{
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn"> 发送</button>
</body>
</html>

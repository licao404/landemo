<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>表单验证</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="main.css" rel="stylesheet">
</head>
<body>
	<div class="signup-wrapper">
		<form class="signup-form">
		    <ul class="signup-list">
			    <li class="signup-item realname">
				    <div class="item-input clearfix">
				    	<input type="text" name="realname" class="singup-ipt" id="realname">
				    	<label for="realname" class="input-title">用户名</label>
				    </div>
			    	<p class="ipt-tip" default-tip="必填，长度为4~16个字符！" error-tip="名称格式有误！" null-tip="输入不能为空！"></p>
			    </li>
			    <li class="signup-item password">
				    <div class="item-input clearfix">
				    	<input type="password" name="password" class="singup-ipt" id="password">
				    	<label for="password" class="input-title">密码</label>
				    </div>
			    	<p class="ipt-tip" default-tip="必填，长度为4~16个字符！" error-tip="密码格式有误！" null-tip="输入不能为空！"></p>
			    </li>
			    <li class="signup-item repeat-password">
				    <div class="item-input clearfix">
				    	<input type="password" name="repeat-password" class="singup-ipt" id="repeat-password">
				    	<label for="repeat-password" class="input-title">确认密码</label>
				    </div>
			    	<p class="ipt-tip" default-tip="再次输入相同的密码！" error-tip="密码输入不一致！" null-tip="输入不能为空！"></p>
			    </li>
			    <li class="signup-item email">
				    <div class="item-input clearfix">
				    	<input type="text" name="email" class="singup-ipt" id="email">
				    	<label for="email" class="input-title">邮箱</label>
				    </div>
			    	<p class="ipt-tip" default-tip="必填，输入您的邮箱！" error-tip="邮箱格式有误！" null-tip="输入不能为空！"></p>
			    </li>	   
			    <li class="signup-item cellphone">
				    <div class="item-input clearfix">
				    	<input type="text" name="cellphone" class="singup-ipt" id="cellphone">
				    	<label for="cellphone" class="input-title">手机</label>
				    </div>
			    	<p class="ipt-tip" default-tip="必填，输入您的手机！" error-tip="手机格式有误！" null-tip="输入不能为空！"></p>
			    </li>	    
		    </ul>
	    </form>
	    <div class="submit-message">
	    	<a href="javascript:;" class="btn btn-sub">提交</a>
	    </div>
	</div>
